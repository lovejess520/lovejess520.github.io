 <!DOCTYPE html>
<html lang="en">

<head>
	<link type="text/css" rel="stylesheet" href="app.css">
	<meta charset="UTF-8">
    <title>caculator</title>
	<h2 >ღmi 計算機ღ</h2>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="app.js"></script>

	<style type=text/css>
<!--
body{
background-image:url(http://wac.450f.edgecastcdn.net/80450F/screencrush.com/files/2013/11/50-shades-of-grey-photos-dakota-johnson-portrait.jpg);
background-position:0% 50%;
background-attachment:fixed;
background-repeat:no-repeat;}
-->
</style>
</head>

<body>
<div td align="left" >
    <div class='large'>
        <p id="message">0</p>
        <p id="operator">@</p>
    </div>

    <div>   
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b7'>7</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b8'>8</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b9'>9</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='bdiv'>/</button>
    </div>
    <div>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b4'>4</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b5'>5</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b6'>6</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='btim'>*</button>
    </div>
    <div>   
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b1'>1</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b2'>2</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b3'>3</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='bmin'>-</button>
    </div>
    <div>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='bclear'>C</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='b0'>0</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='bequ'>=</button>
        <button style="width:60px;height:40px;border:2px #9999FF dashed;" id='bplus'>+</button>
    </div>
</div>
</body>
</html>
